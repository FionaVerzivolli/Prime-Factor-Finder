<!DOCTYPE html>
<head>
  <html lang="en">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title id="title">Prime Factor Finder</title>
      <link rel="stylesheet" href="prime.css">
      <script src="prime.js"></script>
</head>
  <body>
    <main id="main">
    <h1>Prime Factor Finder</h1>
    <h2>This tool can list the prime factors of a number in ascending order and generate a visual.</h2>
    <p>To begin, insert a number up to 15 digits long.</p>
    <p>Note that 1 is not a prime number.</p>
    <p>Factors are separated by a comma.</p>
    <input type="number" id="inputNumber" min="0" required>
    <button onclick="generateFactors()">Generate!</button>
    <button onclick="generateFactorTree()">Visualize!</button>
    <div class="container">
        <div class="result" id="result"></div>
        <div class="factor-tree" id="factorTree"></div>
    </div>
</html>
    </main>   
    </body>
